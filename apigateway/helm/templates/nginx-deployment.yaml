apiVersion: apps/v1
kind: Deployment
metadata:
  labels:    
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- with .Values.extraLabels -}}
    {{ toYaml . | nindent 4 }}
    {{- end }}    
  name: {{ include "common.names.fullname" . }}-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  strategy: 
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
        {{- include "common.labels.standard" . | nindent 8 }}
        {{- with .Values.extraLabels -}}
        {{ toYaml . | nindent 8 }}
        {{- end }}        
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: IfNotPresent
        resources:
          {{- toYaml .Values.resources.nginxContainer | nindent 10 }}
        ports:
        - containerPort: {{ int .Values.apigw.runtimePort }}
          name: rt-port
          protocol: TCP
        - containerPort: {{ int .Values.apigw.uiPort }}
          name: ui-http
          protocol: TCP
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath:   nginx.conf
            readOnly:  false
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}            
            
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "common.names.fullname" . }}-nginx-config
            items:
            - key:  nginx.conf
              path: nginx.conf
{{- end }}